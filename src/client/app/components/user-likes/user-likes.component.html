<ul>
  <li *ngFor="let book of books">
    <p>Name: {{book.name}}</p>
    <p>Genre: {{book.genre}}</p>
    <img [src]="book.image" (click)="toggleShow(book)">
    <div *ngIf="book.show">
      <p>Author: {{book.author}}</p>
      <p>Description: {{book.description}}</p>
      <p>Likes: {{book.likes}}</p>
      <a [href]="book.link">Go to source</a>
    </div>
  </li>
</ul>
