<div class="form-group">
  <label for="keyword">Key word</label>
  <input name="keyword" id="keyword" [(ngModel)]="keyword"/>
</div>
<div class="form-group">
  <button (click)="submit()">Отправить</button>
</div>
<div class="form-group">
  <div class="form-item" *ngIf="done">Complete</div>
  <div class="form-item" *ngIf="message">{{message}}</div>
</div>
